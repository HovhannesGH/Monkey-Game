<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kapik.css">
    <title>Document</title>
</head>

<body>

    <div id="page1">
        <div class="levels" id="levels">
            <div class="levelType" id="easy">Easy</div>
            <div class="levelType" id="medium">Medium</div>
            <div class="levelType" id="hard">Hard</div>
        </div>
        <div class="error" id="error"></div>
        <div class="monkeys" id="monkeys">
            <div class="monkey1" id="monkey1">
                <img src="./images/monkey1.webp">
            </div>
            <div class="monkey2" id="monkey2">
                <img src="./images/monkey2.webp">
            </div>
        </div>
        <div class="play" id="play">
            <img src="./images/playy.png">
        </div>
    </div>

    
    <div id="page2">
        <div class="menu" id="menu">MENU</div>
        <div class='a' id="a">
            <p>Point</p>
            <p>Time</p>
            <p>Win</p>
            <p>Lose</p>
            <div class='miavor' id='miavor'></div>
            <div class='jamanak' id='jamanak'></div>
            <div class="hashivLose" id="hashivLose"></div>
            <div class="hashivWin" id="hashivWin"></div>
        </div>

        <div class='banan q' id='q'><img src='./images/banana-spin.gif' width='100%'></div>
        <div class='banan q1' id='q1'><img src='./images/banana-spin.gif' width='100%'></div>
        <div class='banan q2' id='q2'><img src='./images/banana-spin.gif' width='100%'></div>
        <div class='banan q3' id='q3'><img src='./images/banana-spin.gif' width='100%'></div>
        <div class='banan q4' id='q4'><img src='./images/banana-spin.gif' width='100%'></div>
        <div class='banan q5' id='q5'><img src='./images/banana-spin.gif' width='100%'></div>

        <div class='q6' id='q6'><img width='100%' id="q6-kapik"></div>

        <div class='gameOver' id='gameOver'><img src='./images/gameOver.png' width='100%'></div>
        <div class='winner' id='winner'><img src='./images/winner.png' width='100%'></div>
        <button class="reply" id="reply">Reply</button>

        <div class="typeMode" id="modeGameEasy">Easy Mode</div>
        <div class="typeMode" id="modeGameMedium">Medium Mode</div>
        <div class="typeMode" id="modeGameHard">Hard Mode</div>
    </div>




    <script src="kapik.js"></script>
</body>

</html>
